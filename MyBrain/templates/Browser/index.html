<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <title>OpenBrain - MyBrain</title>
		<style type="text/css" media="screen">	
			a {
				font-size: 10pt;
			}
			.handylink {
				font-size: 9px;
				color: grey;
			}
		</style>	
	</head>
	<body bgcolor=#"ffffff" text=#"000000" link=#"0000cc" vlink=#"551a8b" alink=#"ff0000" topmargin="3" marginheight="3">
    <h1>Experiments</h1>
    <form action="./" method="get">
      {% if expts_list %}
      <ul class="handylink">
        {% for expt in expts_list %}
        <li>
          <input type="checkbox" name="expt{{ forloop.counter0 }}" /> <a href="./{{ forloop.counter0}}/">{{ forloop.counter }} - {{ expt }} </a>  - <a class="handylink" href="./{{forloop.counter0}}/psthplot/">[PSTH]</a> - <a class="handylink" href="./{{forloop.counter0}}/rasterplot/">[raster]</a>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No Experiments are available.</p>
      {% endif %}
      <h2>PSTH</h2>
      <p>options</p>
      <input type="submit" value="PSTH">
    </form>
  </body>
</html>
